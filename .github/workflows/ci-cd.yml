name: React CI/CD Pipeline

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specify your Node.js version

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm test -- --coverage  # Run your tests

      - name: Build the app
        run: |
          npm run build  # Builds the production version of your app

      - name: Deploy to Vercel/Netlify/AWS (example for Vercel)
        run: |
          npm install -g vercel
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}  # Vercel deployment example
          
      # Optionally, you can add more deployment steps like Netlify or AWS
